version: "0.1.alpha"

coverage:
  path: ./coverage/coverage.json
  format: simplecov
  min_percent: 90

checks:
  - plugin: cocov-ci/rubocop:v0.1
    envs:
      TEST: 'true'
  - plugin: cocov-ci/brakeman:v0.1
    mounts:
      # process_commit_job_spec.rb has this commit hardcoded, and uses it for its
      # assertions. Make sure to update the aforementioned file in case this
      # example file is changed.
      - source: secrets:FOO
        destination: ~/test
